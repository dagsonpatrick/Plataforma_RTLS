{% extends 'indexBase.html' %}
{% load static %}
{% block conteudo %}

<body class="hold-transition skin-blue sidebar-mini">
<!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">

            <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Editar Ativo</h3>
            </div>

      <form action="{% url 'editar_ativo' ativo.id %}" class="form-horizontal" method="post">
        {% csrf_token %}
      <div class="box-body">

        <div class="form-group">
            <label class="col-sm-2 control-label">Nome</label>
            <div class="col-sm-10">
                <input type="text" id="name" name="name" class="form-control" placeholder="Nome" value="{{ativo.name}}" required>
            {{ativo.name.errors}}
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Descrição</label>
            <div class="col-sm-10">
                <input type="text" id="description" name="description" class="form-control" placeholder="Descrição" value="{{ativo.description}}" required>
            {{ativo.description.errors}}
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a href="{{request.META.HTTP_REFERER}}" class="btn btn btn-primary">Voltar</a>
                <input type="submit" class="btn btn-success" value="Salvar">
            </div>
        </div>
        </div>
      </form>
    </div>
        </div>
      </div>
    </section>


{% endblock conteudo %}
