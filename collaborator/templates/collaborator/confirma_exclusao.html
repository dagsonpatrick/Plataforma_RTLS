{% extends 'indexBase.html' %}

{% block conteudo %}

<body class="hold-transition skin-blue sidebar-mini">
<!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">

            <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Deseja Excluir o Colaborador</h3>
            </div>

            <form action="" class="form-horizontal" method="post" >
              {% csrf_token %}
            <div class="box-body">
              <div class="form-group">
                <label class="col-sm-2 control-label">Nome</label>
                <div class="col-sm-10">
                  <input type="text" id="first_name" name="first_name" class="form-control"  placeholder="Nome" value="{{collaborator.first_name}}" readonly>
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-2 control-label">Sobrenome</label>
                <div class="col-sm-10">
                  <input type="text" id="last_name" name="last_name" class="form-control"  placeholder="Sobrenome" value="{{collaborator.last_name}}" readonly>
                </div>
              </div>

                <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" id="email" name="email" class="form-control"  placeholder="Email" value="{{collaborator.email}}" readonly>
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a href="{{request.META.HTTP_REFERER}}" class="btn btn btn-primary">Voltar</a>
                    <button type="submit" class="btn btn btn-danger">Remover</button>
                </div>
              </div>

            </div>
            </form>

            </div>
        </div>
      </div>
    </section>


{% endblock conteudo %}
