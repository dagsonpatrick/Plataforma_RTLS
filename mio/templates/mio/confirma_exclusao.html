{% extends 'indexBase.html' %}

{% block conteudo %}

<body class="hold-transition skin-blue sidebar-mini">
<!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">

            <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Excluir Dispositivo de I/O</h3>
            </div>

            <form action="" class="form-horizontal" method="post" >
              {% csrf_token %}
            <div class="box-body">

                <div class="form-group">
                    <label class="col-sm-2 control-label">Nome</label>
                    <div class="col-sm-6">
                      <input type="text" id="name" name="name" class="form-control"  placeholder="Nome" value="{{mio.name}}" readonly>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Descrição</label>
                    <div class="col-sm-6">
                      <input type="text" id="description" name="description" class="form-control"  placeholder="Descrição" value="{{mio.description}}" readonly>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">IP</label>
                    <div class="col-sm-6">
                      <input type="text" id="ip" name="ip" class="form-control"  placeholder="IP" value="{{mio.ip}}" readonly>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Qtd Inputs</label>
                    <div class="col-sm-6">
                      <input type="text" id="qtdInputs" name="qtdInputs" class="form-control"  placeholder="Descrição" value="{{mio.qtdInputs}}" readonly>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Qtd Outputs</label>
                    <div class="col-sm-6">
                      <input type="text" id="qtdOutputs" name="qtdOutputs" class="form-control"  placeholder="Descrição" value="{{mio.qtdOutputs}}" readonly>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Host Listener</label>
                    <div class="col-sm-6">
                      <input type="text" id="hostListener" name="hostListener" class="form-control"  placeholder="Host Listener" value="{{mio.hostListener}}" readonly>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                    <a href="{{request.META.HTTP_REFERER}}" class="btn btn btn-primary">Voltar</a>
                    <button type="submit" class="btn btn btn-danger">Remover</button>
                    </div>
                </div>

            </div>
            </form>

            </div>
        </div>
      </div>
    </section>


{% endblock conteudo %}
