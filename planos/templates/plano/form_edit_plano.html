{% extends 'indexBase.html' %}
{% load static %}
{% block conteudo %}

<body class="hold-transition skin-blue sidebar-mini">
<!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">

            <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Editar plano</h3>
            </div>

            <form action="{% url 'editar_plano' plano.id %}" class="form-horizontal" method="post" enctype="multipart/form-data">
              {% csrf_token %}
            <div class="box-body">
              <div class="form-group">
                <label class="col-sm-2 control-label">Nome</label>
                <div class="col-sm-6">
                  <input type="text" id="nome" name="nome" class="form-control"  placeholder="Nome do plano" value="{{ plano.nome}}" required>
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-2 control-label">Descrição</label>
                <div class="col-sm-6">
                  <input type="text" id="descricao" name="descricao" class="form-control"  placeholder="Descrição do plano" value="{{ plano.descricao}}" required>
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-2 control-label">Foto</label>
                <div class="col-sm-6">
                  <input type="file" id="foto" name="foto" class="form-control" required>
                </div>
              </div>


              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a href="{{request.META.HTTP_REFERER}}" class="btn btn btn-primary">Voltar</a>
                  <button type="submit" class="btn btn-success">Alterar</button>
                </div>
              </div>
            </div>
            </form>

          </div>
        </div>
      </div>
    </section>


{% endblock conteudo %}
