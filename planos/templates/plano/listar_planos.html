{% extends 'indexBase.html' %}
{% load static %}
{% block conteudo %}

<body class="hold-transition skin-blue sidebar-mini">
<!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">

            <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Planos cadastrados</h3>
            </div>

    {% for plano in planos %}
            <form action="" class="form-horizontal" method="post" enctype="multipart/form-data">
              {% csrf_token %}
            <div class="box-body">
              <div class="form-group">
                <label class="col-sm-2 control-label">Nome</label>
                <div class="col-sm-6">
                  <input type="text" id="nome" name="nome" class="form-control"  placeholder="Nome da área" value="{{plano.nome}}" readonly>
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-2 control-label">Descrição</label>
                <div class="col-sm-6">
                  <input type="text" id="descricao" name="descricao" class="form-control"  placeholder="Descrição da área" value="{{plano.descricao}}" readonly>
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-2 control-label">Foto</label>
                <div class="col-sm-6">
                  <img class="img-responsive" src="/media/{{plano.foto}}" alt="">
                </div>
              </div>



              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a href="{% url 'editar_plano' plano.id %}" class="btn btn-success">Editar</a>
                    <a href="{% url 'remover_plano' plano.id %}"class="btn btn btn-danger">Excluir</a>
                </div>
              </div>

            </div>
            </form>

    {% endfor %}

            </div>
        </div>
      </div>
    </section>


{% endblock conteudo %}
