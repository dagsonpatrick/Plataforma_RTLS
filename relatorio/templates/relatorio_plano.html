{% extends 'indexBase.html' %}
{% load static %}
{% block conteudo %}

<body class="hold-transition skin-blue sidebar-mini">
<!-- Main content -->
    <section class="content">
      <div class="row">

        <div class="col-md-12">
          <div class="box box-primary">
            <div class="box-header">
              <h3 class="box-title">Relatório por Plano</h3>
            </div>


            <div class="box-body">
              <form action="{% url 'exibir_relatorio_plano' %}" method="post">
                {% csrf_token %}
              <!-- Plano -->
              <div class="form-group">
                    <label>Selecione o Plano:</label>

                      <div class="input-group date">
                          <div class="input-group-addon">
                            <i class="fa fa-map-o"></i>
                          </div>
                          <select id="plano" name="plano" class="form-control select2" style="width: 100%;">
                                       {% for plano in planos %}
                                      <option value="{{plano.id}}">{{plano.nome}}</option>
                                      {% endfor %}
                                    </select>
                        </div>

              </div>

              <!-- Date range -->
              <div class="form-group">
                <label>Date range:</label>
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                  </div>
                  <input name="range_date" type="text" class="form-control pull-right" id="reservation" >
                </div>
              </div>

                <!-- Botão Pesquisar -->
              <div class="form-group">

                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-search"></i>
                  </div>
                  <input type="submit" class="btn btn-primary" value="Buscar"> </input>
                </div>
              </div>
              </form>
            </div>


          </div>
        </div>
      </div>
       {% block relatorio %}



        {% endblock relatorio %}
    </section>



{% endblock conteudo %}
