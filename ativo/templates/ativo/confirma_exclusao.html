{% extends 'indexBase.html' %}

{% block conteudo %}

<body class="hold-transition skin-blue sidebar-mini">
<!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">

            <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Deseja Excluir o Ativo</h3>
            </div>

            <form action="" class="form-horizontal" method="post" >
              {% csrf_token %}
            <div class="box-body">

                <div class="form-group">
                    <label class="col-sm-2 control-label">Nome</label>
                    <div class="col-sm-6">
                      <input type="text" id="name" name="name" class="form-control"  placeholder="Nome" value="{{ativo.name}}" readonly>
                    </div>
                </div>


              <div class="form-group">
                <label class="col-sm-2 control-label">Descrição</label>
                <div class="col-sm-6">
                  <input type="text" id="description" name="description" class="form-control"  placeholder="Descrição" value="{{ativo.description}}" readonly>
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-6">
                    <a href="{{request.META.HTTP_REFERER}}" class="btn btn btn-primary">Voltar</a>
                    <button type="submit" class="btn btn btn-danger">Remover</button>
                </div>
              </div>

            </div>
            </form>

            </div>
        </div>
      </div>
    </section>


{% endblock conteudo %}
