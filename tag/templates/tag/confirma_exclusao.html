{% extends 'indexBase.html' %}

{% block conteudo %}

<body class="hold-transition skin-blue sidebar-mini">
<!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">

            <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Deseja Excluir a Tag</h3>
            </div>

            <form action="" class="form-horizontal" method="post" >
              {% csrf_token %}
            <div class="box-body">
              <div class="form-group">
                <label class="col-sm-2 control-label">Descrição</label>
                <div class="col-sm-10">
                  <input type="text" id="description" name="description" class="form-control"  placeholder="Descrição" value="{{tag.description}}" readonly>
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-2 control-label">MAC Address</label>
                <div class="col-sm-10">
                  <input type="text" id="address" name="address" class="form-control"  placeholder="MAC Address" value="{{tag.address}}" readonly>
                </div>
              </div>

                <div class="form-group">
                <label class="col-sm-2 control-label">Temperatura</label>
                <div class="col-sm-10">
                  <input type="text" id="temperature" name="temperature" class="form-control"  placeholder="Temperatura" value="{{tag.temperature}}" readonly>
                </div>
              </div>

                <div class="form-group">
                <label class="col-sm-2 control-label">Bateria</label>
                <div class="col-sm-10">
                  <input type="text" id="battery" name="battery" class="form-control"  placeholder="Bateria" value="{{tag.battery}}" readonly>
                </div>
              </div>


              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a href="{{request.META.HTTP_REFERER}}" class="btn btn btn-primary">Voltar</a>
                    <button type="submit" class="btn btn btn-danger">Remover</button>
                </div>
              </div>

            </div>
            </form>

            </div>
        </div>
      </div>
    </section>


{% endblock conteudo %}
