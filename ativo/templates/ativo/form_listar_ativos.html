{% extends 'indexBase.html' %}
{% load static %}
{% block conteudo %}

<body class="hold-transition skin-blue sidebar-mini">
<!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">

            <div class="box box-primary">

                <div class="box-header">
              <h3 class="box-title">Ativos cadastrados</h3>


            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
              <table class="table table-hover">
                <tr>
                  <th style="width: 20px">ID</th>
                  <th style="width: 300px">Nome</th>
                  <th>Descrição</th>
                  <th style="width: 10px"></th>
                  <th style="width: 10px"></th>
                </tr>
                {% for ativo in ativos %}
              <form action="" method="post">
              {% csrf_token %}
                <tr>
                  <td>{{ativo.id}}</td>
                  <td>{{ativo.name}}</td>
                  <td>{{ativo.description}}</td>
                  <td>
                    <span class="input-group-btn">
                      <a href="{% url 'editar_ativo' ativo.id %}" class="btn btn-info btn-xs">Editar</a>
                    </span>
                  </td>
                  <td>
                    <span class="input-group-btn">
                      <a href="{% url 'remover_ativo' ativo.id %}" class="btn btn-danger btn-xs">Excluir</a>
                    </span>
                  </td>
                </tr>
              </form>
                {% endfor %}
              </table>
            </div>

            </div>
        </div>
      </div>
    </section>


{% endblock conteudo %}
